<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Title</title>
    <link rel="shortcut icon" href="./favicon.ico" type="image/x-icon" />
    <link rel="stylesheet" href="./css/index.css" />
    <script type="module" src="./js/index.js" defer></script>
  </head>

  <body>
    <header class="header">
      <div class="container"></div>
    </header>

    <main class="main">
      <section class="app">
        <div class="container">
          <div class="app__wrapper">
            <div class="app__content">
              <h1 class="app__content-title">BetWinner App</h1>

              <div class="app__content-description">
                Приложение BetWinner позволяет игрокам легко и просто размещать свои ставки на все
                виды спорта
              </div>

              <div class="app__content-download">
                <a class="app__content-download-button" href="#">Скачать на Android</a>
              </div>

              <div class="app__content-info">
                <div class="app__content-info-item">
                  <div class="app__content-info-item-title">Версия</div>
                  <div class="app__content-info-item-value">v31</div>
                  <div class="app__content-info-item-date">от 31 мая 2025 г.</div>
                </div>

                <div class="app__content-info-item">
                  <div class="app__content-info-item-title">Загрузок</div>
                  <div class="app__content-info-item-value">1052</div>
                </div>

                <div class="app__content-info-item">
                  <div class="app__content-info-item-title">Версия Android</div>
                  <div class="app__content-info-item-value">5+</div>
                </div>

                <div class="app__content-info-item">
                  <div class="app__content-info-item-title">Размер файла</div>
                  <div class="app__content-info-item-value">68 Mb</div>
                </div>
              </div>
            </div>

            <figure class="app__phones">
              <img class="app__phones-image" src="./assets/app-phones.png" alt="">
            </figure>
          </div>
        </div>
      </section>
    </main>

    <footer class="footer">
      <div class="container"></div>
    </footer>
  </body>
</html>
